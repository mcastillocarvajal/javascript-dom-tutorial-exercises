<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let date = new Date();
			let year = date.getFullYear();
			let mystring = `<p>Hello!<br><strong>My friend</strong>, we are in the year ${year}.</p>`;
			document.write(mystring);
		</script>
	</body>
</html>
